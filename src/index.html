<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form validation</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.2.0/css/all.css"
      integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
      crossorigin="anonymous"
    />
    <link rel="shortcut icon" href="./4geeks.ico" />
  </head>
  <body>
    <form>
      <div class="container mt-5">
        <div class="card font-weight-bold">
          <!-- CARD HEADER -->
          <header class="card-header">
            <h2>Payment form example</h2>
          </header>
          <!-- CARD BODY -->
          <section class="card-body">
            <!-- <div class="alert alert-danger" role="alert" id="alert">
              Some fields are missing!
            </div> -->
            <!-- fila pago -->
            <div class="form-row">
              <div class="form-group col-md-5">
                <label for="card">Card#</label>
                <input
                  type="text"
                  class="form-control"
                  id="card"
                  value=""
                  onblur="isNumber();"
                  placeholder="XXXXXXXXXXXXXXXX"
                  maxlength="16"
                  minlength="16"
                />
              </div>
              <div class="form-group col-md-3">
                <label for="cvc">CVC#</label>
                <input
                  type="text"
                  class="form-control"
                  id="cvc"
                  placeholder="XXX"
                  maxlength="3"
                  value=""
                  onblur="isNumber();"
                  minlength="3"
                />
              </div>
              <div class="form-group col-md-4">
                <label for="amount">Amount</label>
                <div class="input-group">
                  <i class="fas fa-dollar-sign"></i>
                  <input
                    type="text"
                    class="form-control"
                    id="amount"
                    placeholder="Amount"
                    value=""
                    onblur="isNumber();"
                  />
                </div>
              </div>
            </div>
            <!-- fila nombre -->
            <div class="form-row">
              <div class="form-group col-md-6">
                <label for="name">First name</label>
                <input type="text" class="form-control" id="name" value="" />
              </div>
              <div class="form-group col-md-6">
                <label for="lastname">Last name</label>
                <input type="text" class="form-control" id="lastname" />
              </div>
            </div>
            <!-- fila direccion -->
            <div class="form-row">
              <div class="form-group col-md-6">
                <label for="city">City</label>
                <input type="text" class="form-control" id="city" />
              </div>
              <div class="form-group col-md-3">
                <label for="inputState">State</label>
                <select id="inputState" class="form-control custom-select">
                  <option selected>Pick your state</option>
                  <option>City 1</option>
                  <option>City 2</option>
                  <option>City 3</option>
                  <option>City 4</option>
                  <option>City 5</option>
                </select>
              </div>
              <div class="form-group col-md-3">
                <label for="pcode">Postal Code</label>
                <input
                  type="text"
                  class="form-control"
                  id="pcode"
                  value=""
                  onblur="isNumber();"
                />
              </div>
            </div>
            <!-- fila  tipo de tarjeta y mensaje -->
            <div class="form-row">
              <div class="col-md-3">
                <label for="cardtype">We accept:</label>
                <div id="cardtype">
                  <div
                    class="form-group bg-secondary rounded p-1 d-flex justify-content-center"
                  >
                    <div class="form-check form-check-inline p-1 text-white">
                      <input
                        class="form-check-input"
                        type="radio"
                        name="inlineRadioOptions"
                        id="mastercard"
                        checked
                      />
                      <label class="form-check-label" for="mastercard">
                        <i class="fab fa-cc-mastercard"></i>
                      </label>
                    </div>
                    <div class="form-check form-check-inline p-1 text-white">
                      <input
                        class="form-check-input"
                        type="radio"
                        name="inlineRadioOptions"
                        id="visa"
                      />
                      <label class="form-check-label" for="visa">
                        <i class="fab fa-cc-visa"></i>
                      </label>
                    </div>
                    <div class="form-check form-check-inline p-1 text-white">
                      <input
                        class="form-check-input"
                        type="radio"
                        name="inlineRadioOptions"
                        id="americanexpress"
                      />
                      <label class="form-check-label" for="americanexpress">
                        <i class="fab fa-cc-paypal"></i>
                      </label>
                    </div>
                    <div class="form-check form-check-inline p-1 text-white">
                      <input
                        class="form-check-input"
                        type="radio"
                        name="inlineRadioOptions"
                        id="others"
                      />
                      <label class="form-check-label" for="others">
                        <i class="fab fa-cc-diners-club"></i>
                      </label>
                    </div>
                  </div>
                </div>
              </div>
              <div class="form-group col-md-6 offset-md-3">
                <label for="message">Message</label>
                <textarea
                  name="message"
                  id="message"
                  cols="30"
                  rows="3"
                  class="form-control"
                ></textarea>
                <small class="form-text text-muted">Add any notes here.</small>
              </div>
            </div>
          </section>
          <!-- CARD FOOTER -->
          <footer class="card-footer d-flex justify-content-end">
            <input type="reset" class="btn btn-secondary" value="Cancel" />
            <input type="submit" class="btn btn-primary ml-1" value="Send" />
          </footer>
        </div>
      </div>
    </form>
  </body>
</html>
